<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malayalam to English Translator</title>
    <style>
        /* CSS: Styling the visual appearance */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .translation-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        textarea:focus {
            outline: 2px solid #007BFF;
            border-color: transparent;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .output-area {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Malayalam -> English</h1>
        
        <div class="translation-box">
            <textarea id="inputText" placeholder="Type Malayalam text here... (e.g. സുഖമാണോ)"></textarea>
            
            <button id="translateBtn" onclick="translateText()">Translate</button>
            
            <textarea id="outputText" class="output-area" placeholder="Translation will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        // JavaScript: Handling the logic
        async function translateText() {
            const input = document.getElementById('inputText').value;
            const outputField = document.getElementById('outputText');
            const btn = document.getElementById('translateBtn');

            if (!input.trim()) {
                alert("Please enter some text first.");
                return;
            }

            // UI feedback: Disable button and show loading text
            btn.disabled = true;
            btn.innerText = "Translating...";
            outputField.value = "Processing...";

            // Using the free Google Translate API endpoint (client=gtx)
            // Note: This is for educational use. Production apps should use a paid API Key.
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ml&tl=en&dt=t&q=${encodeURI(input)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // The API returns a complex array. The translation is in data[0][0][0]
                // Sometimes long text is split into multiple segments, so we join them.
                const translation = data[0].map(segment => segment[0]).join('');
                
                outputField.value = translation;
            } catch (error) {
                console.error(error);
                outputField.value = "Error: Could not connect to translation service.";
            } finally {
                // Reset button state
                btn.disabled = false;
                btn.innerText = "Translate";
            }
        }
    </script>
</body>
</html>
